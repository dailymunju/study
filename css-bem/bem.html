<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>css 방법론 bem 방식</title>

    </head>
    <body>
        <form class="search-form">
            <input class="search-form__input" />
            <button class="search-form__button">Search</button>
        </form>
        <!--.search-form 은 블럭이고, .search-form__input 과 .search-form__button 은 엘리먼트이다.
        저 search-form 이란 블럭은 다른곳에 마음껏 붙여도 된다. 하지만 내부의 input 과 button은 검색을 위한 인풋창이자 버튼이기 때문에, 
        search-form 안에서만 존재 의미가 있는 엘리먼트다.
        -->

        <form class="search-form">
            <div class="search-form__content" >
                <input class="search-form__input" />
                <button class="search-form__button">Search</button>
            </div>
        </form>

        <!--BEM의 재미있는 점은, .block_element2를 .block_element1의 하위 엘리먼트로 보지 않고 둘 다 똑같이
             .block의 엘리먼트로 취급한다는 점이 같다. 그래서 클래스네임에 캐스케이딩을 여러번 표시할 필요가 없다.
        -->
        <ul class="tab">
            <li class="tab__item tab__item--focused">탭 01</li>
            <li class="tab__item">탭 02</li>
            <li class="tab__item">탭 03</li>
        </ul>
        <!--모디파이어는 블럭이나 엘리먼트의 속성을 담당한다. 생긴게 조금 다르거나, 다르게 동작하는 블럭이나 엘리먼트를 만들때 사용하면 된다.
        위 코드에서 --focused 가 수식어에 해당한다. 저렇게 작성된걸 불리언(boolean)타입이라고 하는데, 그 값이 true라고 가정하고 사용한다.-->

        <div class="column">
            <strong class="title">일반 로그인</strong>
            <form class="form-login form-login--theme-normal">
                 <input type="text" class="form-login__id" />
                 <input type="password" class="form-login__password" />
            </form>
        </div>
        <!--키-밸류(key-value) 타입도 있다. 이것은 하이픈으로 성질-내용을 작성한다.-->
        <div class="column">
            <strong class="title tile--color-gray">VIP 로그인 (준비중)</strong>
            <form class="form-login form-login--theme-special form-login--disalbed">
                 <input type="text" class="form-login__id" />
                 <input type="password" class="form-login__password" />
            </form>
        </div>
        <!--위 예시에서 color-gray와 theme-normal은 key-value타입에 해당한다.-->
    </body>
</html>
