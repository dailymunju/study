<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문자열 숫자로 변환하기</title>
        <script src="../js/jquery-1.12.4.min.js"></script>
    </head>
    <script>
        
        $(document).ready( function(){
            /*
                javascript 문자열-> 숫자열 변환방벙
                -> parseInt() 함수사용
                -> parseFloat() 함수 사용
                -> +,*연산자 사용
                
                * parseInt() 
                
                parseInt(string,radix);

                -파라미터
                -string - 숫자로 변환할 문자열
                -radix - optional / string 문자열을 읽을 진법
                -리턴값 
                string을 정수로 변환한 값을 리턴함
                만약, string의 첫 글자를 정수로 변경할 수 없으면 NaN(Not a Number)값을 리턴함
 
            */

            //10진수법
            document.writeln(parseInt("10")); // 문자열 "10"을 숫자로 변환하여 정수 10을 리턴함
            document.writeln(parseInt("-10")); // 문자열 "-10"을 숫자로 변환하여 정수 음수인 -10을 리턴함
            document.writeln(parseInt("10.9")); // 문자열 타입의 실수값은 소수점을 제거한 후, 정수값만 리턴함
            document.writeln(parseInt(10)); // 파라미터로 문자열이 아닌 다른 타입의 값이 전달되면, 파라미터를 문자열로 변환하여 처리함
            document.writeln(parseInt("10n")); // 문자열의 첫글자가 숫자이고 이후 숫자가 아닌 다른 문자열이 나올 경우 숫자가 아닌 문자 이후의 값은 무시, 그전의 숫자만 정수로 변환함.
            document.writeln(parseInt("10nnn13"));  
            document.writeln(parseInt("    10")); // 문자열의 첫글자는 반드시 숫자여야 하지만, 처음에 오는 공백문자는 허용이 됨
            document.writeln(parseInt("10      ")); // 문자열의 첫글자가 숫자이면 뒤에 오는 공백은 무시
            document.writeln(parseInt("k10")); // NaN - 문자열의 첫글자가 숫자가 아니면, NaN(Not a Number)를 리턴함
           document.writeln(parseInt("")); // NaN -문자열의 첫글자가 숫자가 아니므로, NaN(Not a Number)를 리턴함
        });
    </script>
    <body>
        
    </body>
</html>
